<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV RESULT</title>
</head>
<body>

    {% for student in students %}
        <p>"{{ student.firstname }} {{ student.lastname }}",</p>
    {% endfor %}

    {% for order in orders %}
        <p>{{order.account_id}} - {{order.order_date}} - {{order.merchandise_id}} - {{order.status}} - {{order.quantity}} - '{{order.additional_info}}' - {{order.reference}},</p>
    {% endfor %}

</body>
</html>
