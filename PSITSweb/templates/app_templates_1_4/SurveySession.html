{% extends 'base.html' %}
{% block content %}
<style>
    .wrapper{
        width: 100%;
        height: fit-content;
        min-height: 200px;
        transition: all 500ms ease-in;
        padding: 20px;
    }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='survey.css')}}">
<div class="wrapper">
    <div class="survey_container">
        <input value="{{SURVEY_DATA}}" type="text" hidden id="data" />
        <input value="{{account}}" type="text" hidden id="user">
        <div class="survey_session" id="survey_session">
            <h1 id="title"></h1>
            <br>
            <p  id="question"></p>
            <br>
            <select id="answer-selection" hidden></select>
            <textarea id="answer" placeholder="Type your answer here..." hidden></textarea>
            <div>
                <br>
                <button class="normalButton" id="session-button" onclick="nextQuestion()" hidden>Proceed</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='survey.js')}}"></script>
<script>
    loadSurvey(document.getElementById('data').value);
    document.getElementById('data').value = '-';
</script>

{% endblock %}
