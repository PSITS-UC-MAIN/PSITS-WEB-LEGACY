{% extends 'base.html' %}
{% block content %}
<br /><br /><br class="line_1" /><br class="line_1" />
<a class="backButton" type="reset" onclick="location.href='/PSITS@Login'">Back</a>

<div class="content">
    <br><br><br>
    <div class="form_modal">
        <div class="formHeader">
            <h3>REGISTER</h3>
        </div>
        <form action="" method="post">

            <div class="form_field">
                <i class="fa-solid fa-user"></i><input id="idnum" name="idnum" type="text" placeholder="ID NUMBER" pattern="[0-9]{7,}" required>
            </div>
            <div class="form_field">
                <input id="rfid" name="rfid" type="number" placeholder="RFID Code (can leave empty)"
                    pattern="[0-9]{7,}">
            </div>
            <div class="form_field">
                <input id="fname" name="firstname" type="text" placeholder="Firstname" pattern="[a-zA-ZÑñ ]{3,}"
                    required>
            </div>
            <div class="form_field">
                <input id="lname" name="lastname" type="text" placeholder="Lastname" pattern="[a-zA-ZÑñ ]{2,}" required>
            </div>
            <div class="form_field">
                <div class="selectField">
        
                    <label for="course">Course</label>
                  
                    <select name="course" id="course">
                        <option value="BSIT">BSIT</option>
                        <option value="BSCS">BSCS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
            </div>
            <div class="form_field">
                <div class="selectField">
                    <label for="year">Year</label>
                
                    <select name="year" id="year">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">ALUMNI</option>
                    </select>
                </div>
            </div>
            <div class="form_field">
                <i class="fa-solid fa-envelope"></i><input id="email" name="email" type="text" placeholder="your@email.com"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
            </div>
            <div class="form_field">
                <i class="fa-solid fa-lock"></i><input id="password" name="password" type="password" placeholder="Password" onchange="onChange()"
                    required> <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            </div>
            <div class="form_field">
                <i class="fa-solid fa-check"></i>
                <input id="confirm" name="confirm" type="password" placeholder="Confirm Password" onchange="onChange()"
                    required> <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>

            </div>

            <br>
            <div class="form_field">
                <button type="submit">Register</button>
            </div>
            <br />
            <hr>
            <div class="form_field">

                <div class="registerSection">
                    <p>Already have an account? </p><a type="reset" onclick="location.href='/PSITS@Login'">Log In</a>
                </div>

            </div>
        </form>
    </div>
</div>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
    const confirmpassword = document.querySelector("#confirm");
    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the icon
        this.classList.toggle("fa-eye");
    });

    toggleConfirmPassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = confirmpassword.getAttribute("type") === "password" ? "text" : "password";
        confirmpassword.setAttribute("type", type);
        // toggle the icon
        this.classList.toggle("fa-eye");
    });

</script>
{% endblock %}
